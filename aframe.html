<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
          "imports": {
              "@lookingglass/webxr": "./lib/webxr.module.js",
              "aframe": "./lib/aframe-master.js"
          }
      }
    </script>
    <script type="module">
      import { LookingGlassWebXRPolyfill } from "@lookingglass/webxr"
      new LookingGlassWebXRPolyfill()
      window.AFRAME_ASYNC = true;
      await import("aframe")
      await import("https://quadjr.github.io/aframe-gaussian-splatting/index.js")
      window.AFRAME.ready();
    </script>
  </head>
  <body>
    <!-- xr-mode-ui="enabled: true; enterVREnabled: true" -->
    <a-scene renderer="antialias: false">

        <a-sphere position="0 0 -0.5" radius="0.5" color="#EF2D5E"></a-sphere>
      </a-entity> -->
      <a-entity gaussian_splatting="src: /assets/gs_flower.ply;" rotation="0 -180.000 0" position="-0.640 -0.750 -7.380"></a-entity>
    </a-scene>
  </body>
</html>
